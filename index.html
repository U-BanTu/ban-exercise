<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <title>服装店顾客服务系统官网</title>

</head>
<body style="background-color:PowderBlue;font-size: 16px;">


<img src="11346.jpg" alt="网页logo" width="100px" height="auto" id="image"/>

<div class="page">
    <form>
    <h1>服装店VIP会员系统界面</h1>
    <label>会员ID:</label>
    <input id="vip-number" type="text" name="vip-name" value="会员号" /><br />
    <label>ID密码：</label>
    <input  id="password"type="password" name="id" value="密码" /><br />

    <input id="go-login" type="button" value="登录" onclick="GetValue()"/>
    <input id="to-register" type="button" value="注册"/>
</form>
    <script>
        function GetValue() {
            var userid=document.getElementById("vip-number");
            console.log(userid.value);
            var userpd=document.getElementById("password");
            console.log(userpd.value);
            if(userid.value=="12345"&& userpd.value=="abcd"){
                alert("登录成功！");
            }
            else{
                alert("用户名或密码错误!");
            }

        }

    </script>
</div>
</body>
</html>
